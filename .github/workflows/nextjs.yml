name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # This is required for deploy-pages action
      contents: read   # This is generally required for actions/checkout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Project
      run: |
        mkdir -p ./out
        # Add commands to build your project and output to the `out` directory
        # For example:
        # npm install
        # npm run build --output-path ./out

    - name: List directory contents
      run: ls -R

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        name: github-pages
        retention-days: 1
      env:
        GITHUB_PAGES: true

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
