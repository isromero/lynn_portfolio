name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Add a step to create and populate the `out` directory, if necessary
    - name: Build Project
      run: |
        mkdir -p ./out
        # Add commands to build your project and output to the `out` directory
        # For example:
        # npm install
        # npm run build --output-path ./out

    # Add a step to list the contents of the working directory for debugging
    - name: List directory contents
      run: ls -R

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        name: github-pages
        retention-days: 1
      env:
        GITHUB_PAGES: true

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
